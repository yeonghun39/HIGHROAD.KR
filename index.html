<!DOCTYPE html><html lang="ko"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>하이로드</title><style>body{margin:0;font-family:sans-serif;}section{text-align:center;padding:20px;opacity:0;transform:translateY(20px);transition:opacity 1s ease, transform 1s ease;}section.visible{opacity:1;transform:translateY(0);}button.cta{background:#007bff;color:white;border:none;padding:10px 20px;border-radius:5px;transition:transform 0.3s ease;}button.cta:hover{transform:scale(1.05);}header{position:sticky;top:0;display:flex;justify-content:space-between;align-items:center;padding:10px;background:#fff;box-shadow:0 2px 5px rgba(0,0,0,0.1);}header img{height:40px;}button.menu,.kakao{background:#007bff;color:white;padding:10px 16px;border:none;border-radius:5px;margin-left:5px;cursor:pointer;transition:transform 0.3s ease;}button.menu:hover,.kakao:hover{transform:scale(1.05);}nav{display:none;flex-direction:column;position:absolute;top:50px;right:15px;background:#fff;border:1px solid #ccc;}nav a{padding:10px;color:#333;text-decoration:none;border-bottom:1px solid #eee;}main img.hero{width:100%;height:auto;display:block;}</style><script>function toggleMenu(){const nav=document.querySelector('nav');nav.style.display=nav.style.display==='flex'?'none':'flex';}window.addEventListener('scroll',()=>{document.querySelectorAll('section').forEach(sec=>{if(sec.getBoundingClientRect().top<window.innerHeight*0.8){sec.classList.add('visible');}});});</script></head><body><header><img src="logo.png"><div><button class="menu" onclick="toggleMenu()">메뉴</button><button class="kakao" onclick="location.href='https://open.kakao.com/o/svUTPsDh'">카톡 문의</button></div><nav><a href="#intro">소개</a><a href="#promo">프로모션</a><a href="#region">권역</a><a href="#recruit">기사 모집</a><a href="#contact">문의하기</a></nav></header><main><img src="hero.jpg" alt="히어로" class="hero"><section id="intro"><h1>소개</h1><p>쿠팡이츠플러스 공식파트너 하이로드, 전문성과 체계로 성공을 지원합니다.</p></section><section id="promo"><h1>프로모션</h1><img src="promotion.png"></section><section id="region"><h1>권역 안내</h1><img src="region.png"></section><section id="recruit"><h1>기사 모집</h1><p>만19세 이상 이륜면허 소지자를 모집합니다. 높은 수익, 빠른 정산, 자유로운 근무!</p><button class="cta">카톡 상담</button></section><section id="contact"><h1>문의하기</h1><p>언제든 상담 가능, 카톡으로 빠르게 문의하세요.</p><button class="cta">카톡 문의</button></section></main></body></html>
